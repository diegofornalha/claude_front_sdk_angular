# =============================================================================
# CI/CD Pipeline - Claude Front SDK Angular
# =============================================================================
# Jobs: lint, test, build-lib, build-demo
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ---------------------------------------------------------------------------
  # Linting - ESLint + TypeScript check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript check
        run: npx tsc --noEmit -p tsconfig.json

  # ---------------------------------------------------------------------------
  # Tests - Karma + Coverage
  # ---------------------------------------------------------------------------
  test:
    name: Tests (Karma)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:lib:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: ./coverage/claude-front-sdk
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  # ---------------------------------------------------------------------------
  # Build Library
  # ---------------------------------------------------------------------------
  build-lib:
    name: Build Library
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Check bundle size
        run: |
          echo "## Library Bundle Size" >> $GITHUB_STEP_SUMMARY
          du -sh dist/claude-front-sdk/* >> $GITHUB_STEP_SUMMARY

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-front-sdk-lib
          path: dist/claude-front-sdk/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Build Demo App
  # ---------------------------------------------------------------------------
  build-demo:
    name: Build Demo App
    runs-on: ubuntu-latest
    needs: [build-lib]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library first
        run: npm run build:lib

      - name: Build demo app
        run: npm run build -- --configuration=production

      - name: Upload demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-app
          path: dist/demo-app/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Summary
  # ---------------------------------------------------------------------------
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build-lib, build-demo]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Library | ${{ needs.build-lib.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Demo | ${{ needs.build-demo.result }} |" >> $GITHUB_STEP_SUMMARY
